<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Login - Gestión de Dinero</title>
    <!-- Bootstrap 5 CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <!-- Font Awesome para iconos -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <h1 class="text-center mb-4">Selecciona un Perfil</h1>
      <!-- Mostrar perfiles en forma de tarjetas (cuadrados) -->
      <div class="row">
        {% for profile in profiles %}
        <div class="col-6 col-md-4 mb-4">
          <div class="card h-100 text-center">
            <div class="card-body d-flex flex-column justify-content-center">
              <h5 class="card-title">{{ profile.name }}</h5>
              <p class="card-text">PIN: ****</p>
              <!-- Botón para seleccionar perfil: redirige a la ruta para ingresar el PIN -->
              <a
                href="{{ url_for('select_profile', profile_id=profile.id) }}"
                class="btn btn-primary"
                >Entrar</a
              >
            </div>
          </div>
        </div>
        {% endfor %}
        <!-- Tarjeta para crear un nuevo perfil -->
        <div class="col-6 col-md-4 mb-4">
          <div class="card h-100 text-center border border-secondary">
            <div class="card-body d-flex flex-column justify-content-center">
              <h5 class="card-title">Nuevo Perfil</h5>
              <a
                href="{{ url_for('create_profile') }}"
                class="btn btn-outline-secondary"
                >Crear</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
