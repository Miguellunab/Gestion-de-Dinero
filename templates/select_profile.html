<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Ingresa PIN - {{ profile.name }}</title>
    <!-- Bootstrap 5 CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <!-- Font Awesome para iconos -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <!-- Favicon -->
    <link
      rel="icon"
      href="{{ url_for('static', filename='images/favicon.png', _external=True) }}?v=2" />
    <!-- CSS personalizado para select_profile y modo oscuro -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/select_profile.css') }}?v=2" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/dark-mode.css') }}?v=3" />
  </head>
  <body>
    <button
      id="theme-toggle"
      class="btn-theme-toggle position-absolute top-0 end-0 m-3">
      <i
        id="theme-icon"
        class="fas fa-moon"></i>
    </button>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
          <div class="login-card">
            <div class="login-header">
              <img
                src="{{ url_for('static', filename='images/favicon.png', _external=True) }}"
                alt="App Logo"
                class="app-logo" />
              <h2 class="profile-name">{{ profile.name }}</h2>
              <p class="mb-0">Ingresa tu PIN para continuar</p>
            </div>
            <div class="login-body">
              {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %} {% for category, message in messages %}
              <div
                class="alert alert-{{ category }} mb-3"
                role="alert">
                {{ message }}
              </div>
              {% endfor %} {% endif %} {% endwith %}
              <form
                action="{{ url_for('select_profile', profile_id=profile.id) }}"
                method="post">
                <input
                  type="hidden"
                  name="csrf_token"
                  value="{{ csrf_token() }}" />
                <div class="mb-4">
                  <div class="input-group">
                    <input
                      type="password"
                      name="pin"
                      id="pinInput"
                      class="form-control pin-input"
                      placeholder="••••"
                      maxlength="4"
                      pattern="\d{4}"
                      inputmode="numeric"
                      required
                      autocomplete="off" />
                    <span
                      class="input-group-text"
                      id="togglePin">
                      <i
                        class="fa fa-eye-slash"
                        id="toggleIcon"></i>
                    </span>
                  </div>
                  <div class="form-text text-center">PIN de 4 dígitos</div>
                </div>
                <button
                  type="submit"
                  class="btn btn-enter w-100">
                  <i class="fas fa-lock-open me-2"></i>Acceder
                </button>
              </form>
              <a
                href="{{ url_for('login') }}"
                class="btn-back">
                <i class="fas fa-arrow-left me-1"></i>Volver a perfiles
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script para mostrar/ocultar PIN -->
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const togglePin = document.getElementById('togglePin');
        const pinInput = document.getElementById('pinInput');
        const toggleIcon = document.getElementById('toggleIcon');

        togglePin.addEventListener('click', function () {
          if (pinInput.type === 'password') {
            pinInput.type = 'text';
            toggleIcon.classList.remove('fa-eye-slash');
            toggleIcon.classList.add('fa-eye');
          } else {
            pinInput.type = 'password';
            toggleIcon.classList.remove('fa-eye');
            toggleIcon.classList.add('fa-eye-slash');
          }
        });
      });
    </script>
    <script src="{{ url_for('static', filename='js/theme-switcher.js') }}?v=1"></script>
  </body>
</html>
