<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Ingresa PIN - {{ profile.name }}</title>
    <!-- Bootstrap 5 CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <!-- Font Awesome para iconos -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <!-- Favicon -->
    <link
      rel="icon"
      href="{{ url_for('static', filename='favicon.png', _external=True) }}?v=2" />
    <style>
      /* Colores consistentes con el dashboard */
      :root {
        --primary-color: #3a86ff;
        --success-color: #38b000;
        --danger-color: #ff595e;
        --dark-color: #4a9de9;
        --light-color: #f8f9fa;
        --wallet-color: #ffe8d6;
        --coin-color: #ff9e00;
      }

      body {
        background-color: #f5f7fa;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        padding-top: 20px;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .login-card {
        background-color: white;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        max-width: 400px;
        width: 100%;
      }

      .login-header {
        background: linear-gradient(135deg, var(--dark-color), #56ccf2);
        padding: 30px 20px;
        text-align: center;
        color: white;
      }

      .app-logo {
        width: 80px;
        height: auto;
        margin-bottom: 15px;
      }

      .profile-name {
        font-size: 1.5rem;
        font-weight: 600;
        margin: 10px 0;
      }

      .login-body {
        padding: 30px;
      }

      .pin-input {
        font-size: 1.2rem;
        letter-spacing: 3px;
        text-align: center;
        padding: 12px;
        border-radius: 10px;
        border: 1px solid #e0e0e0;
        transition: all 0.3s;
      }

      .pin-input:focus {
        box-shadow: 0 0 0 3px rgba(58, 134, 255, 0.25);
        border-color: var(--primary-color);
      }

      .input-group-text {
        background-color: white;
        border-color: #e0e0e0;
        cursor: pointer;
        color: #6c757d;
        transition: all 0.2s;
      }

      .input-group-text:hover {
        color: var(--primary-color);
      }

      .btn-enter {
        background-color: var(--dark-color);
        border: none;
        border-radius: 10px;
        padding: 12px;
        color: white;
        font-weight: 600;
        transition: all 0.3s;
        margin-top: 20px;
      }

      .btn-enter:hover {
        background-color: #3b7ec3;
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(58, 134, 255, 0.3);
      }

      .btn-back {
        color: #6c757d;
        text-decoration: none;
        display: block;
        text-align: center;
        margin-top: 20px;
        transition: all 0.2s;
      }

      .btn-back:hover {
        color: var(--dark-color);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
          <div class="login-card">
            <div class="login-header">
              <img
                src="{{ url_for('static', filename='favicon.png', _external=True) }}"
                alt="App Logo"
                class="app-logo" />
              <h2 class="profile-name">{{ profile.name }}</h2>
              <p class="mb-0">Ingresa tu PIN para continuar</p>
            </div>

            <div class="login-body">
              {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %} {% for category, message in messages %}
              <div
                class="alert alert-{{ category }} mb-3"
                role="alert">
                {{ message }}
              </div>
              {% endfor %} {% endif %} {% endwith %}

              <form
                action="{{ url_for('select_profile', profile_id=profile.id) }}"
                method="post">
                <div class="mb-4">
                  <div class="input-group">
                    <input
                      type="tel"
                      name="pin"
                      id="pinInput"
                      class="form-control pin-input"
                      placeholder="••••"
                      maxlength="4"
                      pattern="\d{4}"
                      inputmode="numeric"
                      required
                      autocomplete="off" />
                    <span
                      class="input-group-text"
                      id="togglePin">
                      <i
                        class="fa fa-eye-slash"
                        id="toggleIcon"></i>
                    </span>
                  </div>
                  <div class="form-text text-center">PIN de 4 dígitos</div>
                </div>

                <button
                  type="submit"
                  class="btn btn-enter w-100">
                  <i class="fas fa-lock-open me-2"></i>Acceder
                </button>
              </form>

              <a
                href="{{ url_for('login') }}"
                class="btn-back">
                <i class="fas fa-arrow-left me-1"></i>Volver a perfiles
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script para mostrar/ocultar PIN -->
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const togglePin = document.getElementById('togglePin');
        const pinInput = document.getElementById('pinInput');
        const toggleIcon = document.getElementById('toggleIcon');

        togglePin.addEventListener('click', function () {
          if (pinInput.type === 'tel') {
            pinInput.type = 'text';
            toggleIcon.classList.remove('fa-eye-slash');
            toggleIcon.classList.add('fa-eye');
          } else {
            pinInput.type = 'tel'; // Cambiado de 'password' a 'tel'
            toggleIcon.classList.remove('fa-eye');
            toggleIcon.classList.add('fa-eye-slash');
          }
        });
      });
    </script>
  </body>
</html>
