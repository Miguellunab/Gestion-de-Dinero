<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Crear Perfil - Gestión de Dinero</title>
    <!-- Bootstrap 5 CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet" />
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <h2 class="text-center mb-4">Crear Nuevo Perfil</h2>
      <form
        action="{{ url_for('create_profile') }}"
        method="post"
        class="mx-auto"
        style="max-width: 300px">
        <div class="mb-3">
          <input
            type="text"
            name="name"
            class="form-control"
            placeholder="Nombre del perfil"
            required />
        </div>
        <div class="mb-3">
          <input
            type="password"
            name="pin"
            class="form-control"
            placeholder="PIN de 4 dígitos"
            maxlength="4"
            pattern="\\d{4}"
            required />
        </div>
        <button
          type="submit"
          class="btn btn-success w-100">
          Crear Perfil
        </button>
      </form>
      <div class="text-center mt-3">
        <a href="{{ url_for('login') }}">Volver a la pantalla de perfiles</a>
      </div>
    </div>
    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
